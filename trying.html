<html>
    <head>
        <body>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search town">
                <button id="searchBtn">Search
                </button> 
                </div>
                <div id="imageContainer">
                    <img src="images/aa.png">
                </div>
            </div>

            <script>
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                const imageContainer = document.getElementById('imageContainer');

                searchBtn.addEventListener('click', async () =>{
                    const townName = searchInput.value;

                    const response = await fetch(`https://api.unsplash.com/search/photos?query=${townName}&client_id=icHz101X6BeZ3C6k_e4yAPK6luH46sq9W9NnqGjJl8U`);
                    const data = await
                    response.json();

                    imageContainer.innerHTML = "";

                    data.results.forEach(result =>{
                        const img = document.createElement('img');
                        img.src = result.urls.small;

                        imageContainer.appendChild(img);
                    });
                });
            </script>
        </body>
    </head>
</html>

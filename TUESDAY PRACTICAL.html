<!DOCTYPE html>
<html>
<head>
	<title>Validation form</title>
	<style type="text/css">
		table{
			border: 2px black solid;
		}
		td{
			border: 2px black solid;
			color: darkred;
		}
	</style>
</head>
<body>
	<table bgcolor="blue">
	<form name="myform" method="post" onsubmit="return validateForm()">
		<tr>
			<td>
			  Name:
			</td>
			<td>
			<input type="text" placeholder="Enter Name" name="Name" required="yes">
		</td>
	</tr>
		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="text" placeholder="Enter email" name="Email" required="yes">
			</td>
		</tr>
		<tr>
			<td>
				Zip code:
			</td>
			<td>
				<input type="integer" name="Zip code" placeholder="Zip code" required="yes">
			</td>
		</tr>
			<tr>
			<td>
				Country:
			</td>
			<td>	
				<select>
					<option value="0" selected disabled>Choose yours</option>
					<option>Switzerland</option>
					<option>Cameroon</option>
					<option>France</option>
					<option>Germany</option>
					<option>Brazil</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>
				How old are you?
			</td>
			<td>
				<input type="number" name="age">
			</td>
		</tr>
		<tr>
			<td>
				Do you have a driver's license?*..
			</td>
			<td>
				<input type="radio" name="license">Yes
				<input type="radio" name="license">No
			</td>
		</tr>
		<tr>
			<td>Leave a short message</td>
			<td><textarea rows="3" cols="40" maxlength="100"></textarea></td>
		<tr>
			<td style="text-align: right;"><input type="Reset"></td>
			<td><input type="Submit" name="Submit"></td>
	</tr>

		</table>
	</form>
	<script type="text/javascript">
		function validateForm(){
			var Name=document.myform.Name.value;
			var Email=document.myform.Email.value;
			var Zip code=document.myform.Zip code.value;
			var age=document.myform.age.value;
			if(Name==""|| Name==null){
				alert("name is required");
				return false;
			}else
			if(Email=="" || Email!=="@"){
				alert("Email is required and must contain @");
				return false;
			}else
			if(zipcode==""){
				alert("zipcode is required and must contain 5 xters");
				return false;
			} else
			if (zipcode<5 || zipcode>5){
				alert("zipcode must contain 5 xters");
				return false;
			} else
			if(age==""|| age<18 || age>35){
				alert("age is required and must be between 18 and 35");
				return false;
			}else
			if (license==""){
				alert("indicate if license is available or not");
				return false;
			}
			}
		</script>
	</body>
	</html>
</body>
</html>
